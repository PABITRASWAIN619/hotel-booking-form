<!DOCTYPE html>
<html>
<head>
    <title>Welcome | Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-body">

<div class="welcome-box">
    <h1>Welcome to Hotel Booking</h1>

    <div class="btn-group">
        <button onclick="showLogin()">Sign In</button>
        <button onclick="showSignup()">Sign Up</button>
    </div>

    <!-- LOGIN -->
    <div id="loginBox" class="auth-box hidden">
        <h2>Sign In</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginMsg"></p>
    </div>

    <!-- SIGNUP -->
    <div id="signupBox" class="auth-box hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signupUser" placeholder="Username">
        <input type="password" id="signupPass" placeholder="Password">
        <button onclick="signup()">Signup</button>
        <p id="signupMsg"></p>
    </div>
</div>

<script>
function showLogin(){
    loginBox.classList.remove("hidden");
    signupBox.classList.add("hidden");
}
function showSignup(){
    signupBox.classList.remove("hidden");
    loginBox.classList.add("hidden");
}

function login(){
    fetch("http://localhost:5000/login",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            username:loginUser.value,
            password:loginPass.value
        })
    })
    .then(res=>res.json())
    .then(data=>{
        loginMsg.innerText = data.message;
        if(data.message==="Login successful"){
            loginMsg.style.color="green";
            localStorage.setItem("loggedIn","true");
            setTimeout(()=>window.location.href="booking.html",1000);
        } else {
            loginMsg.style.color="red";
        }
    });
}

function signup(){
    fetch("http://localhost:5000/signup",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            username:signupUser.value,
            password:signupPass.value
        })
    })
    .then(res=>res.json())
    .then(data=>{
        signupMsg.innerText = data.message;
        if(data.message==="Signup successful"){
            signupMsg.style.color="green";
            localStorage.setItem("loggedIn","true");
            setTimeout(()=>window.location.href="booking.html",1000);
        } else {
            signupMsg.style.color="red";
        }
    });
}
</script>

</body>
</html>
