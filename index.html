<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GrandStay Hotel Booking</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
    <h1>üè® GrandStay Hotel</h1>
</header>

<!-- Room Cards -->
<section class="rooms">
    <div class="room-card">
    <img src="https://images.unsplash.com/photo-1501117716987-c8e1ecb210b3"
         onclick="selectRoom('Single',1000)" />


    <div class="room-card">
    <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2"
         onclick="selectRoom('Double',2000)" />


    <div class="room-card">
    <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b"
         onclick="selectRoom('Suite',3500)" />

</section>

<!-- Main Layout -->
<div class="main">

    <!-- Booking Form -->
    <form id="bookingForm">
        <h2>Book Your Stay</h2>

        <label>Selected Room</label>
        <input type="text" id="roomType" readonly required />

        <label>Check-in</label>
        <input type="date" id="checkIn" required />

        <label>Check-out</label>
        <input type="date" id="checkOut" required />

        <label>Adults</label>
        <input type="number" id="adults" min="1" value="1" required />

        <label>Children</label>
        <input type="number" id="children" min="0" value="0" />

        <label>Special Request</label>
        <textarea id="requests"></textarea>

        <div id="availability"></div>

        <button type="submit">Confirm Booking</button>
    </form>

    <!-- Live Summary -->
    <div class="summary">
        <h3>Booking Summary</h3>
        <p id="summaryText">Fill details to see summary</p>
        <h2 id="totalPrice">‚Çπ0</h2>
    </div>

</div>

<!-- Success Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3>Booking Confirmed üéâ</h3>
        <p id="receipt"></p>
        <button onclick="downloadReceipt()">Download Receipt</button>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
